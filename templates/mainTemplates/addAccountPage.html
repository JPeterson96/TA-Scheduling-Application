{% extends "base.html" %}

{% block content %}
<h1>Add Account</h1>
<form action="/addAccount/" method="post">
    {% csrf_token %}
    <table>
        <tr>
            <td><label for="id">User ID</label></td>
        </tr>
        <tr>
            <td><input name="id" type="text" value="{{ id }}"/></td>
            <td>{{ v_id }}</td>
        </tr>

        <tr>
            <td><label for="email">Email</label></td>
        </tr>
        <tr>
            <td><input name="email" type="text" value="{{ email }}" /></td>
            <td>{{ v_email }}</td>
        </tr>

        <tr>
            <td><label for="password">Password</label></td>

        </tr>
        <tr>
            <td><input name="password" type="text" value="{{ password }}" /></td>
            <td>{{ v_password }}</td>
        </tr>

        <tr>
            <td><label for="name">Name</label></td>
        </tr>
        <tr>
            <td><input name="name" type="text"  value="{{ name }}"  /></td>
            <td>{{ v_name }}</td>
        </tr>

        <tr>
            <td><label for="address">Address</label></td>
        </tr>
        <tr>
            <td><input name="address" type="text" value="{{ address }}" /></td>
            <td>{{ v_address }}</td>
        </tr>

        <tr>
            <td><label for="phoneNum">Phone Number</label></td>
        </tr>
        <tr>
            <td><input name="phoneNum" type="text" value="{{ phoneNum }}" /></td>
            <td>{{ v_phoneNum }}</td>

        </tr>

        <tr>
            <td><label for="role">Role</label></td>
        </tr>
        <tr>
            <td>
                <input type="radio" id="supervisor" name="role" value="0" checked>
                <label for="supervisor">Supervisor</label>
            </td>
        </tr>
        <tr>
            <td>
                <input type="radio" id="instructor" name="role" value="1">
                <label for="instructor">Instructor</label>
            </td>
        </tr>
        <tr>
            <td>
                <input type="radio" id="ta" name="role" value="2">
                <label for="ta">TA</label>
            </td>
        </tr>
    </table>
    <input type="submit" value="Submit" />
</form>
{% endblock %}
