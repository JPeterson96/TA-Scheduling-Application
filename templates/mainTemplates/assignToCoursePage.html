{% extends "base.html" %}

{% block content %}
<h1>Assign Course: {{Course}}</h1>
<form action="/addCourse/" method="post">
    {% csrf_token %}
    <table>

        <tr>
            <td><label for="instructor">Instructor</label></td>
        </tr>
        <tr>
            <td>
                <select name="instructor">
                <option selected value="{{ instructor.user_id }}">{{instructor.name}}</option>
                    {% for i in instructorList %}
                    <option value="{{ i.user_od }}">{{ i.name }}</option>
                    {% endfor %}
                </select>
            </td>
            <td>{{ v_instructor }}</td>
        </tr>


        <tr>
            <td><label for="tas">TAs</label></td>
        </tr>
        <tr>
            <td>
                <select name="tas" multiple>
                    {% for i in taList %}
                    <option value="{{ i.user_od }}">{{ i.name }}</option>
                    {% endfor %}
                 </select>
            </td>
            <td>{{ v_tas }}</td>
        </tr>
    </table>
    <input type="submit" value="Submit" />
</form>
{% endblock %}
