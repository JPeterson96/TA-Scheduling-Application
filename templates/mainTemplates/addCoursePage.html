{% extends "base.html" %}

{% block content %}
<h1>Add Course</h1>
<form action="/addCourse/" method="post">
    {% csrf_token %}
    <table>
        <tr>
            <td><label for="id">Course ID</label></td>
        </tr>
        <tr>
            <td><input name="id" type="text" value="{{ id }}"/></td>
            <td>{{ v_id }}</td>
        </tr>

        <tr>
            <td><label for="dep">Course Department</label></td>
        </tr>
        <tr>
            <td>
                <select name="dep" id="dep">
                <option selected value="{{ dep }}">{{dep}}</option>
                    {% for i in departments %}
                    <option value="{{ i.0 }}">{{ i.0 }}</option>
                    {% endfor %}
                </select>
            </td>
            <td>{{ v_dep }}</td>
        </tr>


        <tr>
            <td><label for="name">Course Name</label></td>
        </tr>
        <tr>
            <td><input name="name" type="text" value="{{ name }}" /></td>
            <td>{{ v_name }}</td>
        </tr>
    </table>
    <input type="submit" value="Submit" />
</form>
{% endblock %}
