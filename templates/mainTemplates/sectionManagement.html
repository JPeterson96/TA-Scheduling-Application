{% extends "base.html" %}

{% block content %}
    <h1>Manage Sections For: {{ course.name }}</h1>

    <a href="/addSection/{{ course.course_id }}/">Add Section</a>

    <br>

    <form action="/sections/{{course.course_id}}/" method="post">
    {% csrf_token %}
        <table>
          <tr>
            <th>Lab Number</th>
            <th>TA</th>
          </tr>

          {% for i in sectionList %}
          <tr>
              <td>{{ i.name }}</td>
              <td>
                  <select name="TA/{{ i.section_id }}">
                        {% for j in taList %}
                            <option {% if j == i.assigned_ta %} selected {% endif %} value="{{ j.user_id }}">{{ j.name }}</option>
                        {% endfor %}
                  </select>
              </td>
          </tr>
          {% endfor %}
        </table>
        <input type="submit" value="Update" />
    </form>
{% endblock %}
